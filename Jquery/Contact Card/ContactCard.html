<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="ContactCard.css" media="screen" title="no title">
      <script src=" https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="ContactCard.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="userdetails">
      <div class="details">
        <h1>Contact Card</h1>
        <table>
          <tbody>
            <tr>
              <td>
              <label for="first">First Name:</label> <input id="first" type="text" >
              </td>
            </tr>
            <tr>
              <td>
              <label for="last">Last Name:</label><input  id="last" type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label for="description">Description:</label> <br> <textarea id="description" type="text"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" id="btn" name="Add User">Add User</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="collection">
        <p id="demo">
        </p>
      </div>
    </div>

  </body>
</html>
